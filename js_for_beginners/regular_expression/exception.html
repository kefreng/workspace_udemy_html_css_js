<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        document.write("<br>");

        var a = 200;
        var b = 10;
        try {
            if (b == 0) {
                throw ("Divide by zero error");
            } else {
                var c = a / b;
                document.write(c);
                document.write("<br>");
            }
        }catch(err){
            alert("Error"+err);
        }finally{
            document.write("This will be executed o matter what");
        }



    </script>
</head>
