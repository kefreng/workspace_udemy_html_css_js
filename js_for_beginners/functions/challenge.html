<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        var car = {
            model : "BMW",
            maxSpeed: 300,
            state:0
        }; 

        car.maxSpeed = 280;
        document.write(JSON.stringify(car));

        function changeStateCar(state){
         car.state = state;
         document.write(JSON.stringify(car));
        }
    </script>
</head>
<body>
    <button onclick="changeStateCar(1)">Change state Car</button>
    
</body>
</html>
