    <title>Document</title>
    <script type="text/javascript">

        var x = "My_name is Felix, this is Felix";
        var pos =  x.indexOf("Felix");
        document.write(pos);
        var last = x.lastIndexOf("Felix");
        document.write("<br>");
        document.write(last);
        var sli = x.slice(2,11);
        document.write("<br>");
        document.write(sli);

        var sub = x.substr(2,11)
        document.write("<br>");
        document.write(sub);

        var rep = x.replaceAll("Felix","Felipe");
        document.write("<br>");
        document.write(rep);

    </script>
