<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label id="label1">This is the text for label</label>
    <input type="text" id="inputText" placeholder="Type a text"></input>
    <button id="buttonChange" onclick="change()">click me</button>

    <script type="text/javascript">
        document.write("<br>");

        function change(){
            var text = document.getElementById("inputText").value;
            document.getElementById("label1").innerHTML = text;
        }
    </script>
    
</body>
</html>
