<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <p id="pr"></p>
    <p id="dr"></p>

    <script type="text/javascript">
        document.write("<br>");

        document.getElementById("pr").innerHTML = "This is a paragraph";
        document.getElementsByTagName("p")[0].innerHTML = "This is the first paragraph";
        document.getElementsByTagName("p")[1].innerHTML = "This is the second paragraph";
        


    </script>
</body>
</html>
