<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Forms I</h1>
    <form action="http://google.com" id="form">
        <div class="form__field">
            <label for="name" class="form__label">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form__field">
            <label for="email" class="form__label">E-mail:</label>
            <input type="text" id="email" name="email">
        </div>
        <div id="gender" class="form__field">
            <label for="male" class="form__label">Male</label>
            <input type="radio" name="gender" value="male">
            <label for="female" class="form__label">Female</label>
            <input type="radio" name="gender" value="female">
        </div>
        <div class="form__field">
            <label for="terms" class="form__label">I accept the terms and conditions</label>
            <input type="checkbox" name="terms" id="terms">
        </div>
        <button id="submitButton" type="submit" disabled>Send</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
